<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Signature verifier for admissions office, Ibadan City Polytechnic - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }</style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <div class="flex items-center space-x-4 mb-4">
      <img src="img/icplogo.png" alt="Icplogo" class="h-12 w-12 object-contain">
      <div>
        <h1 class="text-lg font-extrabold text-[#002D62] leading-tight">Digital Signature verifier for admissions office</h1>
        <p class="text-sm text-[#4b5563]">Ibadan City Polytechnic</p>
      </div>
    </div>
    <p class="text-sm text-gray-600 mb-6">Sign in to access the dashboard and run signature verification.</p>

    <div class="space-y-4">
      <input id="email" type="email" placeholder="Email" class="w-full px-4 py-3 border rounded-lg" required>
      <input id="password" type="password" placeholder="Password" class="w-full px-4 py-3 border rounded-lg" required>
    </div>

    <div class="flex items-center justify-between mt-6">
      <div class="flex space-x-2">
        <button id="loginBtn" class="px-4 py-2 bg-[#002D62] text-white rounded-lg">Login</button>
        <button id="signupBtn" class="px-4 py-2 bg-[#D4AF37] text-black rounded-lg">Sign Up</button>
      </div>
  <button id="forgotBtn" class="text-sm text-[#002D62]">Forgot?</button>
    </div>

    <p id="authMsg" class="mt-4 text-sm text-red-600"></p>
  </div>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
